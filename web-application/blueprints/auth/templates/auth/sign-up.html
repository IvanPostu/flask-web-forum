{% extends 'layout.html' %}

{% block title %}
  Sign up
{% endblock %}

{% block content %}

  <div class="container">
    <div class="mt-3 row justify-content-md-center">
      <div class="col-md-6">

        <h1 class="text-center mt-3">Sign up page</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">

          <div class="form-group">
            <label for="firstnameForm1394">Firstname: </label>
            <input autocomplete="off" name="firstname" type="text" class="form-control" 
              id="firstnameForm1394" >
          </div>

          <div class="form-group">
            <label for="lastnameForm1394">Lastname: </label>
            <input autocomplete="off" name="lastname" type="text" class="form-control" 
              id="lastnameForm1394" >
          </div>

          <div class="form-group">
            <label for="emailForm1394">Email: </label>
            <input autocomplete="off" name="email" type="email" class="form-control" 
              id="emailForm1394" placeholder="example@email.ru">
          </div>

          <div class="form-group">
            <label for="passwordForm1394">Password: </label>
            <input name="password" type="password" class="form-control" 
              id="passwordForm1394" >
          </div>

          <div class="form-group">
            <label for="passwordRepeatForm1394">Password repeat: </label>
            <input name="password2" type="password" class="form-control" 
              id="passwordRepeatForm1394" >
          </div>

          <div class="custom-file mb-3">
            <input name="face_image" type="file" class="custom-file-input" id="face-image_file31" >
            <label class="custom-file-label" for="face-image_file31">Enter your photo</label>
          </div>

          <button class="btn btn-primary" type="submit">Sign-up</button>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
