{% extends 'layout.html' %}

{% block title %}
  Home page
{% endblock %}

{% block content %}
  <div class="container">
    <div class="mt-3 row justify-content-md-center">
      <div class="col-md-6 mt-2">

        {% if current_user.is_authenticated %}
          <h1>Hello, {{current_user.fullname()}}.</h1>
        {% else %}
          <h1>Hello, guest.</h1>
        {% endif %}

      </div>
    </div>
  </div>
{% endblock %}
