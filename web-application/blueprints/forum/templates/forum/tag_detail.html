{% extends 'layout.html' %}

{% block title %}
  {{ tag.name }} posts
{% endblock %}

{% block content %}
<div class="container">
  <h1>Posts for: {{tag.name}}</h1>

  {% for post in posts %}
    <span class="post">
      <a href="{{url_for('forum.post_detail', slug=post.slug)}}">{{post.title}}</a>
    </span>
  {% endfor %}

</div>

{% endblock %}
