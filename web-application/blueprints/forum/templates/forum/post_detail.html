{% extends 'layout.html' %}

{% block title %}
  {{post.title}}
{% endblock %}

{% block content %}
<div class="container">
  <h1>{{post.title}}</h1>
  <p>{{post.body}}</p>
  <div class="tags">
    {% for tag in tags %}
      <a href="{{url_for('forum.tag_detail', slug=tag.slug)}}" class="btn btn-primary" role="button">
        {{tag.name}}
      </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
